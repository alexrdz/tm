---
layout: default
---
<section class="slide fade-8 kenBurns fromRight selected active animate">
  <div class="content">
    <div class="container">
      <div class="wrap">

        <div class="fix-12-12">
          <ul class="flex reverse">
            <li class="col-8-12 left">

              <div class="ae-2 done">
                <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
                  <header class="post-header">
                    <h1 class="post-title ae-1 done" itemprop="name headline">{{ page.title | escape }}</h1>
                    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
                  </header>

                  <div class="post-content" itemprop="articleBody">
                    {{ content }}
                  </div>

                  {% if site.disqus.shortname %}
                    {% include disqus_comments.html %}
                  {% endif %}
                </article>

              </div></li>
            <li class="col-4-12 left ae-1 fromRight done">
              <!-- <img class="ipad-31" src="assets/img/ipad-31.png" width="1200" alt="iPad Image" data-action="zoom"> -->
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <div class="background" style="background-image:url(../../../assets/img/img-3.jpg)"></div>
</section>
